<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Navigation Bar -->

    <div class="container">
        <a href="#" id = "logo"><img src="images/logo-transparent-white.png" alt="Home"></a>
        <input type="search" name="" id="" placeholder="Search for a meal..." class="searchbar">

        <div class="navLinks">
            <a href="#" class="link" id="about">About</a>
            <a href="#" class="link">Contact</a>
            <a href="#" class="link" id="orderFood">Order Food</a>
        </div>
    </div>

     <!-- Hero Section 1 -->

    <section class="hero-section">
        <h1>Are You Hungery?</h1>
        <p id="text2">Let's start your food order now!</p>
        <button id="herobtn">Order Now</button>
    </section>

    <!-- Hero Section 2 -->
    <div class="top-deals">
        <h1>Our Top Meals</h1>

       
    </div>

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="images/meal9.jpg" draggable="false" />
        <img class="image" src="images/meal2.jpeg" draggable="false" />
        <img class="image" src="images/meal3.jpeg" draggable="false" />
        <img class="image" src="images/meal4.jpeg" draggable="false" />
        <img class="image" src="images/meal5.jpeg" draggable="false" />
        <img class="image" src="images/meal6.jpg" draggable="false" />
        <img class="image" src="images/meal7.jpg" draggable="false" />
        <img class="image" src="images/meal8.jpg" draggable="false" />
    </div>

     <!-- Footer Section -->
    <div class="footer">

        <p>lorem ipsum dolor sit amet</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
